plugins {
    id 'application'
    id 'maven-publish'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation project(':meshlib')
}

application {
    mainClass = "com.igrium.testapp.TestApp"
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.github.Igrium'
            artifactId = 'meshlib'
            version = '0.3.0'

            from components.java
        }
    }
}